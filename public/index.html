<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KiwiGL WebAssembly Demo</title>
  <style>
    canvas {
      border: 1px solid black;
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var Module = {
      canvas: document.getElementById('canvas'),
      onRuntimeInitialized: function() {
        console.log('WebAssembly runtime initialized');
      },
      preRun: [],
      postRun: [],
      print: function(text) {
        console.log(text);
      },
      printErr: function(text) {
        console.error(text);
      }
    };
  </script>
  <script async src="web.js"></script>
</body>
</html>
