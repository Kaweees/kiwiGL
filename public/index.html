<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      html, body {
        margin: 0%;
        padding: 0%;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas
        id="_canvas"
        oncontextmenu="event.preventDefault()"
        tabindex="-1"
      ></canvas>
    </div>
    <script
      type="text/javascript"
      data-href="https://github.com/Kaweees/kiwiGL"
      data-target="_blank"
      src="https://unpkg.com/github-corners/dist/embed.min.js"
    ></script>
    <script
      type="text/javascript"
      src="web.js"
    ></script> <!-- Script Name -->
    <script type='text/javascript'>
      let Module;
      Main({
        canvas: (() => document.getElementById('_canvas'))()
      }).then((m) => {
        Module = m;
        m.callMain();
      });
    </script>
  </body>
</html>
