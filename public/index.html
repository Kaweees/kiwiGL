<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KiwiGL WebAssembly Demo</title>
    <style>
        canvas {
            border: 1px solid black;
            width: 800px;
            height: 600px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var Module = {
            canvas: document.getElementById('canvas'),
            onRuntimeInitialized: function() {
                console.log('WebAssembly runtime initialized');
            },
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            }
        };
    </script>
    <script async src="web.js"></script>
</body>
</html>
